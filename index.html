<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Click</title>
  <!-- Latest A-Frame and AR.js versions -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/Logo.png">
  
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
    .play-button {
      position: absolute;
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu tel√©fono alrededor!
  </div>

  <!-- Buttons positioned for each video -->
  <button id="play-video1" class="play-button">Play Video 1</button>
  <button id="play-video2" class="play-button">Play Video 2</button>
  <button id="play-video3" class="play-button">Play Video 3</button>
  <button id="play-video4" class="play-button">Play Video 4</button>

  <!-- A-Frame AR Scene without loading bar or debug UI -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true">

    <!-- Preload assets to ensure they load correctly -->
    <a-assets>
      <video id="vid1" src="assets/video1.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="vid2" src="assets/video2.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="vid3" src="assets/video3.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="vid4" src="assets/video1.mp4" playsinline muted crossorigin="anonymous"></video>
    </a-assets>

    <!-- Front Position -->
    <a-image id="image1-front" src="assets/image1.jpeg" position="-2 1.5 -4" scale="2 2 2" rotation="0 0 0"></a-image>
    <a-video id="video1" src="#vid1" position="2 1.5 -4" scale="2 2 2" rotation="0 0 0" crossorigin="anonymous"></a-video>

    <!-- Right Position -->
    <a-image id="image1-right" src="assets/image1.jpeg" position="4 1.5 0" scale="2 2 2" rotation="0 -90 0"></a-image>
    <a-video id="video2" src="#vid2" position="4 1.5 2" scale="2 2 2" rotation="0 -90 0" crossorigin="anonymous"></a-video>

    <!-- Left Position -->
    <a-image id="image1-left" src="assets/image1.jpeg" position="-4 1.5 0" scale="2 2 2" rotation="0 90 0"></a-image>
    <a-video id="video3" src="#vid3" position="-4 1.5 -2" scale="2 2 2" rotation="0 90 0" crossorigin="anonymous"></a-video>

    <!-- Back Position -->
    <a-image id="image1-back" src="assets/image1.jpeg" position="-2 1.5 4" scale="2 2 2" rotation="0 180 0"></a-image>
    <a-video id="video4" src="#vid4" position="2 1.5 4" scale="2 2 2" rotation="0 180 0" crossorigin="anonymous"></a-video>

  </a-scene>

  <script>
    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);

    // Function to show the video and start playback
    function showVideo(videoId) {
      const videoEl = document.getElementById(videoId);
      videoEl.components.material.material.map.image.play(); // Start the video
    }

    // Event listeners for each play button
    document.getElementById('play-video1').addEventListener('click', () => showVideo('video1'));
    document.getElementById('play-video2').addEventListener('click', () => showVideo('video2'));
    document.getElementById('play-video3').addEventListener('click', () => showVideo('video3'));
    document.getElementById('play-video4').addEventListener('click', () => showVideo('video4'));

    // Dynamic visibility for buttons based on camera position
    function toggleButtonVisibility() {
      const camera = document.querySelector('[camera]');
      const cameraPosition = camera.object3D.position;

      // Check if the camera is close to and facing each video
      const checkVisibility = (videoId, buttonId) => {
        const videoEl = document.getElementById(videoId).object3D;
        const button = document.getElementById(buttonId);
        const distance = cameraPosition.distanceTo(videoEl.position);

        // Show button if close enough, hide if not
        if (distance < 2.5) {
          button.style.display = 'block';
          button.style.left = `${window.innerWidth / 2 - button.offsetWidth / 2}px`; // Center button
        } else {
          button.style.display = 'none';
        }
      };

      checkVisibility('video1', 'play-video1');
      checkVisibility('video2', 'play-video2');
      checkVisibility('video3', 'play-video3');
      checkVisibility('video4', 'play-video4');
    }

    // Continuously check button visibility every 500ms
    setInterval(toggleButtonVisibility, 500);
  </script>
</body>
</html>
