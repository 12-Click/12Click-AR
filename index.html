<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Click</title>
  <!-- Latest A-Frame and AR.js versions -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/Logo.png">
  
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
    .play-button {
      background-color: #ff5733;
      color: white;
      font-size: 14px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu tel√©fono alrededor!
  </div>

  <!-- A-Frame AR Scene without loading bar or debug UI -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true">

    <!-- Preload assets to ensure they load correctly -->
    <a-assets>
      <video id="vid1" src="assets/video1.mp4" playsinline crossorigin="anonymous"></video>
      <video id="vid2" src="assets/video2.mp4" playsinline crossorigin="anonymous"></video>
      <video id="vid3" src="assets/video3.mp4" playsinline crossorigin="anonymous"></video>
      <video id="vid4" src="assets/video1.mp4" playsinline crossorigin="anonymous"></video>
    </a-assets>

    <!-- Front Position -->
    <a-image id="image1-front" src="assets/image1.jpeg" position="-1.8 1.2 -3" scale="1.5 1.5 1.5"></a-image>
    <a-video id="video1" src="#vid1" position="0 1 -3" scale="1.5 1.5 1.5" crossorigin="anonymous"></a-video>
    <a-entity id="button1" position="0 0.6 -3">
      <a-entity geometry="primitive: plane; height: 0.2; width: 0.8" 
                material="color: #ff5733; opacity: 0.8" 
                text="value: Play Video 1; align: center; color: white; width: 2" 
                class="play-button"></a-entity>
    </a-entity>

    <!-- Right Position -->
    <a-image id="image1-right" src="assets/image1.jpeg" position="3 1.2 -1.8" scale="1.5 1.5 1.5" rotation="0 -90 0"></a-image>
    <a-video id="video2" src="#vid2" position="3 1 0" scale="1.5 1.5 1.5" rotation="0 -90 0" crossorigin="anonymous"></a-video>
    <a-entity id="button2" position="3 0.6 0" rotation="0 -90 0">
      <a-entity geometry="primitive: plane; height: 0.2; width: 0.8" 
                material="color: #ff5733; opacity: 0.8" 
                text="value: Play Video 2; align: center; color: white; width: 2" 
                class="play-button"></a-entity>
    </a-entity>

    <!-- Left Position -->
    <a-image id="image1-left" src="assets/image1.jpeg" position="-3 1.2 -1.8" scale="1.5 1.5 1.5" rotation="0 90 0"></a-image>
    <a-video id="video3" src="#vid3" position="-3 1 0" scale="1.5 1.5 1.5" rotation="0 90 0" crossorigin="anonymous"></a-video>
    <a-entity id="button3" position="-3 0.6 0" rotation="0 90 0">
      <a-entity geometry="primitive: plane; height: 0.2; width: 0.8" 
                material="color: #ff5733; opacity: 0.8" 
                text="value: Play Video 3; align: center; color: white; width: 2" 
                class="play-button"></a-entity>
    </a-entity>

    <!-- Back Position -->
    <a-image id="image1-back" src="assets/image1.jpeg" position="-1.8 1.2 3" scale="1.5 1.5 1.5" rotation="0 180 0"></a-image>
    <a-video id="video4" src="#vid4" position="0 1 3" scale="1.5 1.5 1.5" rotation="0 180 0" crossorigin="anonymous"></a-video>
    <a-entity id="button4" position="0 0.6 3" rotation="0 180 0">
      <a-entity geometry="primitive: plane; height: 0.2; width: 0.8" 
                material="color: #ff5733; opacity: 0.8" 
                text="value: Play Video 4; align: center; color: white; width: 2" 
                class="play-button"></a-entity>
    </a-entity>

    <!-- Camera -->
    <a-camera id="camera" position="0 1.6 0" look-controls></a-camera>
  </a-scene>

  <script>
    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);

    // Play video function
    function playVideo(videoId) {
      const videoEl = document.querySelector(videoId);
      videoEl.play();
      videoEl.muted = false; // Enable sound
    }

    // Event listeners for each button entity
    document.querySelector('#button1').addEventListener('click', () => playVideo('#vid1'));
    document.querySelector('#button2').addEventListener('click', () => playVideo('#vid2'));
    document.querySelector('#button3').addEventListener('click', () => playVideo('#vid3'));
    document.querySelector('#button4').addEventListener('click', () => playVideo('#vid4'));
  </script>
</body>
</html>
