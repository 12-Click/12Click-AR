<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Click</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  
  <!-- Favicon-->
  <link rel="shortcut icon" href="assets/Logo.png">
  
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
    .play-button {
      position: absolute;
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu telefono alrededor!
  </div>

  <!-- Separate buttons for each video -->
  <button id="play-video1" class="play-button" style="bottom: 60px; left: 10px;">Play Video 1</button>
  <button id="play-video2" class="play-button" style="bottom: 60px; left: 120px;">Play Video 2</button>
  <button id="play-video3" class="play-button" style="bottom: 60px; left: 230px;">Play Video 3</button>

  <!-- A-Frame AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: true;">
    
    <!-- Preload assets -->
    <a-assets>
      <video id="vid1" src="assets/video1.mp4" preload="auto" muted playsinline loop></video>
      <video id="vid2" src="assets/video2.mp4" preload="auto" muted playsinline loop></video>
      <video id="vid3" src="assets/video3.mp4" preload="auto" muted playsinline loop></video>
      <img id="img1" src="assets/image1.jpeg" />
      <img id="img2" src="assets/image1.jpeg" />
      <img id="img3" src="assets/image1.jpeg" />
    </a-assets>

    <!-- Videos positioned around the scene without overlap -->
    <a-video id="video1" src="#vid1" 
      position="0 0 -4" 
      scale="2 2 2" 
      rotation="0 0 0"
      visible="true"
      loop="true">
    </a-video>

    <a-video id="video2" src="#vid2" 
      position="4 0 -4" 
      scale="2 2 2" 
      rotation="0 -45 0"
      visible="true"
      loop="true">
    </a-video>

    <a-video id="video3" src="#vid3" 
      position="-4 0 -4" 
      scale="2 2 2" 
      rotation="0 45 0"
      visible="true"
      loop="true">
    </a-video>

    <!-- Images positioned around the scene -->
    <a-image id="image1" src="#img1" 
      position="0 1 -6" 
      scale="2 2 2" 
      rotation="0 0 0"
      visible="true"></a-image>

    <a-image id="image2" src="#img2" 
      position="4 1 -6" 
      scale="2 2 2" 
      rotation="0 -45 0"
      visible="true"></a-image>

    <a-image id="image3" src="#img3" 
      position="-4 1 -6" 
      scale="2 2 2" 
      rotation="0 45 0"
      visible="true"></a-image>

  </a-scene>

  <script>
    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);

    // Function to play and stop a video based on the button pressed
    function toggleVideo(videoId) {
      const videoEl = document.getElementById(videoId);
      const video = videoEl.components.material.material.map.image;
      if (video && typeof video.play === "function") {
        if (video.paused) {
          video.play().catch(error => console.log('Autoplay prevented:', error));
        } else {
          video.pause();
        }
      }
    }

    // Event listeners for each play button
    document.getElementById('play-video1').addEventListener('click', () => toggleVideo('video1'));
    document.getElementById('play-video2').addEventListener('click', () => toggleVideo('video2'));
    document.getElementById('play-video3').addEventListener('click', () => toggleVideo('video3'));

  </script>

</body>
</html>
