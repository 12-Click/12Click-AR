<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Click</title>
  <!-- Latest A-Frame and AR.js versions -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/Logo.png">
  
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
    .play-button {
      position: absolute;
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      display: none; /* Hide buttons initially */
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu tel√©fono alrededor!
  </div>

  <!-- Buttons for each video, positioned to align under each specific video -->
  <button id="play-video1" class="play-button" style="bottom: 20px; left: 30px;">Play Video 1</button>
  <button id="play-video2" class="play-button" style="bottom: 20px; left: 140px;">Play Video 2</button>
  <button id="play-video3" class="play-button" style="bottom: 20px; left: 250px;">Play Video 3</button>

  <!-- A-Frame AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true">

    <!-- Preload assets to ensure they load correctly -->
    <a-assets>
      <video id="vid1" src="assets/video1.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="vid2" src="assets/video2.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="vid3" src="assets/video3.mp4" playsinline muted crossorigin="anonymous"></video>
    </a-assets>

    <!-- Videos positioned correctly and facing the user, with each button toggle assigned correctly -->
    <a-video id="video1" src="#vid1" position="2 1 -3" scale="2 2 2" rotation="0 0 0" toggle-button="#play-video1" crossorigin="anonymous"></a-video>
    <a-video id="video2" src="#vid2" position="-2 1 -3" scale="2 2 2" rotation="0 0 0" toggle-button="#play-video2" crossorigin="anonymous"></a-video>
    <a-video id="video3" src="#vid3" position="2 1 3" scale="2 2 2" rotation="0 180 0" toggle-button="#play-video3" crossorigin="anonymous"></a-video>

    <!-- Images positioned around the user for readability and without mirroring -->
    <a-image id="image1" src="assets/image1.jpeg" position="0 1 -4" scale="2 2 2" rotation="0 0 0" crossorigin="anonymous"></a-image>
    <a-image id="image2" src="assets/image2.jpeg" position="3 1 0" scale="2 2 2" rotation="0 -90 0" crossorigin="anonymous"></a-image>
    <a-image id="image3" src="assets/image1.jpeg" position="-3 1 0" scale="2 2 2" rotation="0 90 0" crossorigin="anonymous"></a-image>

  </a-scene>

  <script>
    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);

    // Helper function to show/hide buttons based on camera facing
    function setButtonVisibility(buttonId, visible) {
      document.getElementById(buttonId).style.display = visible ? 'block' : 'none';
    }

    // Component to toggle play button visibility when facing a video
    AFRAME.registerComponent('toggle-button-on-view', {
      init: function () {
        this.buttonId = this.el.getAttribute('toggle-button');
        this.camera = document.querySelector('[camera]');
      },
      tick: function () {
        const videoPosition = new THREE.Vector3();
        this.el.object3D.getWorldPosition(videoPosition);
        
        const cameraPosition = this.camera.object3D.position;
        const cameraDirection = this.camera.object3D.getWorldDirection(new THREE.Vector3());
        
        const directionToVideo = videoPosition.clone().sub(cameraPosition).normalize();
        const isFacingVideo = cameraDirection.dot(directionToVideo) > 0.9; // Adjust threshold as needed

        // Toggle button visibility based on facing direction
        setButtonVisibility(this.buttonId.replace("#", ""), isFacingVideo);
      }
    });

    // Attach toggle-button-on-view component to each video
    document.getElementById('video1').setAttribute('toggle-button-on-view', '');
    document.getElementById('video2').setAttribute('toggle-button-on-view', '');
    document.getElementById('video3').setAttribute('toggle-button-on-view', '');

    // Function to play and stop a video based on the button pressed, with sound on
    function toggleVideo(videoId) {
      const videoEl = document.getElementById(videoId);
      const video = videoEl.components.material.material.map.image;

      if (video && typeof video.play === "function") {
        // Unmute video and play, or pause if already playing
        video.muted = false;
        if (video.paused) {
          video.play().catch(error => console.log('Autoplay prevented:', error));
        } else {
          video.pause();
          video.muted = true; // Mute again when paused
        }
      }
    }

    // Event listeners for each play button
    document.getElementById('play-video1').addEventListener('click', () => toggleVideo('video1'));
    document.getElementById('play-video2').addEventListener('click', () => toggleVideo('video2'));
    document.getElementById('play-video3').addEventListener('click', () => toggleVideo('video3'));

  </script>
</body>
</html>
