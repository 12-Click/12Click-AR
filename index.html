<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; facingMode: environment;" allow="camera; gyroscope; accelerometer">
    <!-- Camera -->
    <a-camera-static look-controls></a-camera-static>

    <!-- Images around the user -->
    <a-image src="assets/image1.jpeg" position="-2 1 -3" scale="1.5 1.5 1.5"></a-image>
    <a-image src="assets/image1.jpeg" position="2 1 -3" scale="1.5 1.5 1.5"></a-image>
    <a-image src="assets/image1.jpeg" position="0 1 -5" scale="1.5 1.5 1.5"></a-image>

    <!-- Video elements with play buttons -->
    <a-entity position="-3 1 -4">
      <a-video id="video1" src="assets/video1.mp4" width="1.5" height="1" position="0 0 0"></a-video>
      <a-box id="button1" color="red" position="0 -0.75 0" scale="0.5 0.2 0.2" onclick="playPauseVideo('video1')"></a-box>
    </a-entity>

    <a-entity position="3 1 -4">
      <a-video id="video2" src="assets/video2.mp4" width="1.5" height="1" position="0 0 0"></a-video>
      <a-box id="button2" color="red" position="0 -0.75 0" scale="0.5 0.2 0.2" onclick="playPauseVideo('video2')"></a-box>
    </a-entity>

    <a-entity position="0 1 -6">
      <a-video id="video3" src="assets/video3.mp4" width="1.5" height="1" position="0 0 0"></a-video>
      <a-box id="button3" color="red" position="0 -0.75 0" scale="0.5 0.2 0.2" onclick="playPauseVideo('video3')"></a-box>
    </a-entity>

    <!-- Video sources (hidden video tags for loading) -->
    <video id="videoSource1" src="assets/video1.mp4" loop="true" preload="auto" crossorigin="anonymous"></video>
    <video id="videoSource2" src="assets/video2.mp4" loop="true" preload="auto" crossorigin="anonymous"></video>
    <video id="videoSource3" src="assets/video3.mp4" loop="true" preload="auto" crossorigin="anonymous"></video>
  </a-scene>

  <script>
    // Function to toggle play/pause for video elements
    function playPauseVideo(videoId) {
      const videoEl = document.querySelector(#${videoId});
      const video = videoEl.components.material.material.map.image;
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    // Component to automatically play/pause based on view
    AFRAME.registerComponent('play-on-view', {
      init: function () {
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            const video = entry.target.components.material.material.map.image;
            if (entry.isIntersecting) {
              video.play();
            } else {
              video.pause();
            }
          });
        });
        observer.observe(this.el);
      }
    });

    // Attach play-on-view to each video element
    document.querySelectorAll('a-video').forEach(videoEl => {
      videoEl.setAttribute('play-on-view', '');
    });
  </script>
</body>
</html>
