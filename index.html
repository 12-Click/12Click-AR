<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Click</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
  
  <link rel="shortcut icon" href="assets/Logo.png">
  
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
    .play-button {
      position: absolute;
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu tel√©fono alrededor!
  </div>

  <!-- Video Play Buttons -->
  <button id="play-video1" class="play-button">Play Video 1</button>
  <button id="play-video2" class="play-button">Play Video 2</button>
  <button id="play-video3" class="play-button">Play Video 3</button>
  <button id="play-video4" class="play-button">Play Video 4</button>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true">
    <a-assets>
      <video id="vid1" src="assets/video1.mp4" playsinline crossorigin="anonymous" muted="true"></video>
      <video id="vid2" src="assets/video2.mp4" playsinline crossorigin="anonymous" muted="true"></video>
      <video id="vid3" src="assets/video3.mp4" playsinline crossorigin="anonymous" muted="true"></video>
      <video id="vid4" src="assets/video1.mp4" playsinline crossorigin="anonymous" muted="true"></video>
    </a-assets>

    <!-- Scene Elements -->
    <a-image id="image1-front" src="assets/image1.jpeg" position="-1.8 1.2 -3" scale="1.5 1.5 1.5" rotation="0 0 0"></a-image>
    <a-video id="video1" src="#vid1" position="0 1 -3" scale="1.5 1.5 1.5" rotation="0 0 0" crossorigin="anonymous"></a-video>
    <a-image id="image2-front" src="assets/image2.jpeg" position="1.8 1.2 -3" scale="1.5 1.5 1.5" rotation="0 0 0"></a-image>

    <a-image id="image1-right" src="assets/image1.jpeg" position="3 1.2 -1.8" scale="1.5 1.5 1.5" rotation="0 -90 0"></a-image>
    <a-video id="video2" src="#vid2" position="3 1 -0" scale="1.5 1.5 1.5" rotation="0 -90 0" crossorigin="anonymous"></a-video>
    <a-image id="image2-right" src="assets/image2.jpeg" position="3 1.2 1.8" scale="1.5 1.5 1.5" rotation="0 -90 0"></a-image>

    <a-image id="image1-left" src="assets/image1.jpeg" position="-3 1.2 -1.8" scale="1.5 1.5 1.5" rotation="0 90 0"></a-image>
    <a-video id="video3" src="#vid3" position="-3 1 0" scale="1.5 1.5 1.5" rotation="0 90 0" crossorigin="anonymous"></a-video>
    <a-image id="image2-left" src="assets/image2.jpeg" position="-3 1.2 1.8" scale="1.5 1.5 1.5" rotation="0 90 0"></a-image>

    <a-image id="image1-back" src="assets/image1.jpeg" position="-1.8 1.2 3" scale="1.5 1.5 1.5" rotation="0 180 0"></a-image>
    <a-video id="video4" src="#vid4" position="0 1 3" scale="1.5 1.5 1.5" rotation="0 180 0" crossorigin="anonymous"></a-video>
    <a-image id="image2-back" src="assets/image2.jpeg" position="1.8 1.2 3" scale="1.5 1.5 1.5" rotation="0 180 0"></a-image>

    <a-camera id="camera" position="0 1.6 0" look-controls="enabled: true"></a-camera>
  </a-scene>

  <script>
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);

    // Helper function to play and unmute video
    function playVideo(videoId) {
      const videoEl = document.querySelector(videoId);
      videoEl.muted = false; // Unmute for playback
      videoEl.play();
    }

    // Associate each button with a video
    document.getElementById('play-video1').addEventListener('click', () => playVideo('#vid1'));
    document.getElementById('play-video2').addEventListener('click', () => playVideo('#vid2'));
    document.getElementById('play-video3').addEventListener('click', () => playVideo('#vid3'));
    document.getElementById('play-video4').addEventListener('click', () => playVideo('#vid4'));

    // Function to map 3D position to 2D screen coordinates
    function updateButtonPosition(videoEl, buttonEl) {
      const position = videoEl.object3D.getWorldPosition(new THREE.Vector3());
      const camera = document.querySelector('[camera]').object3D;
      const widthHalf = window.innerWidth / 2;
      const heightHalf = window.innerHeight / 2;

      position.project(camera);

      const x = (position.x * widthHalf) + widthHalf;
      const y = -(position.y * heightHalf) + heightHalf;

      // Position button 50px below the video element
      buttonEl.style.left = `${x}px`;
      buttonEl.style.top = `${y + 50}px`;
      buttonEl.style.display = 'block';
    }

    // Continuously update button positions
    AFRAME.registerComponent('update-buttons', {
      tick: function () {
        updateButtonPosition(document.getElementById('video1'), document.getElementById('play-video1'));
        updateButtonPosition(document.getElementById('video2'), document.getElementById('play-video2'));
        updateButtonPosition(document.getElementById('video3'), document.getElementById('play-video3'));
        updateButtonPosition(document.getElementById('video4'), document.getElementById('play-video4'));
      }
    });

    // Add the component to the camera so it updates every frame
    document.getElementById('camera').setAttribute('update-buttons', '');
  </script>
</body>
</html>
