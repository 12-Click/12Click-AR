<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Click</title>
  <!-- Latest A-Frame and AR.js versions -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/Logo.png">
  
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1;
    }
    .play-button {
      position: absolute;
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div id="ar-info">
    Mueve tu tel√©fono alrededor!
  </div>

  <!-- Buttons positioned for each video -->
  <button id="play-video1" class="play-button" style="bottom: 40px;">Play Video 1</button>
  <button id="play-video2" class="play-button" style="bottom: 40px;">Play Video 2</button>
  <button id="play-video3" class="play-button" style="bottom: 40px;">Play Video 3</button>
  <button id="play-video4" class="play-button" style="bottom: 40px;">Play Video 4</button>

  <!-- A-Frame AR Scene without loading bar or debug UI -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true">

    <!-- Preload assets to ensure they load correctly -->
    <a-assets>
      <video id="vid1" src="assets/video1.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="vid2" src="assets/video2.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="vid3" src="assets/video3.mp4" playsinline muted crossorigin="anonymous"></video>
      <video id="vid4" src="assets/video1.mp4" playsinline muted crossorigin="anonymous"></video>
      <img id="thumb1" src="assets/image1.jpeg">
      <img id="thumb2" src="assets/image1.jpeg">
      <img id="thumb3" src="assets/image1.jpeg">
      <img id="thumb4" src="assets/image1.jpeg">
    </a-assets>

    <!-- Front Position -->
    <a-image id="image1-front" src="assets/image1.jpeg" position="-1.8 1.2 -3.5" scale="1.5 1.5 1.5" rotation="0 0 0"></a-image>
    <a-video id="video1" src="#vid1" position="0.2 1 -3.5" scale="1.3 1.3 1.3" rotation="0 0 0" toggle-button="#play-video1" crossorigin="anonymous" material="src: #thumb1"></a-video>
    <a-image id="image2-front" src="assets/image2.jpeg" position="2 1.2 -3.5" scale="1.5 1.5 1.5" rotation="0 0 0"></a-image>

    <!-- Right Position -->
    <a-image id="image1-right" src="assets/image1.jpeg" position="3.8 1.2 -1.5" scale="1.5 1.5 1.5" rotation="0 -90 0"></a-image>
    <a-video id="video2" src="#vid2" position="3.8 1 0" scale="1.3 1.3 1.3" rotation="0 -90 0" toggle-button="#play-video2" crossorigin="anonymous" material="src: #thumb2"></a-video>
    <a-image id="image2-right" src="assets/image2.jpeg" position="3.8 1.2 1.5" scale="1.5 1.5 1.5" rotation="0 -90 0"></a-image>

    <!-- Left Position -->
    <a-image id="image1-left" src="assets/image1.jpeg" position="-3.8 1.2 -1.5" scale="1.5 1.5 1.5" rotation="0 90 0"></a-image>
    <a-video id="video3" src="#vid3" position="-3.8 1 0" scale="1.3 1.3 1.3" rotation="0 90 0" toggle-button="#play-video3" crossorigin="anonymous" material="src: #thumb3"></a-video>
    <a-image id="image2-left" src="assets/image2.jpeg" position="-3.8 1.2 1.5" scale="1.5 1.5 1.5" rotation="0 90 0"></a-image>

    <!-- Back Position -->
    <a-image id="image1-back" src="assets/image1.jpeg" position="-1.8 1.2 3.5" scale="1.5 1.5 1.5" rotation="0 180 0"></a-image>
    <a-video id="video4" src="#vid4" position="0.2 1 3.5" scale="1.3 1.3 1.3" rotation="0 180 0" toggle-button="#play-video4" crossorigin="anonymous" material="src: #thumb4"></a-video>
    <a-image id="image2-back" src="assets/image2.jpeg" position="2 1.2 3.5" scale="1.5 1.5 1.5" rotation="0 180 0"></a-image>

  </a-scene>

  <script>
    // Remove AR info after 3 seconds
    setTimeout(() => {
      document.getElementById('ar-info').style.display = 'none';
    }, 3000);

    // Function to show the video and start playback
    function showVideo(videoId) {
      const videoEl = document.getElementById(videoId);
      videoEl.components.material.material.map.image.play(); // Start the video
      videoEl.removeAttribute('material'); // Remove the thumbnail material once the video plays
    }

    // Event listeners for each play button
    document.getElementById('play-video1').addEventListener('click', () => showVideo('video1'));
    document.getElementById('play-video2').addEventListener('click', () => showVideo('video2'));
    document.getElementById('play-video3').addEventListener('click', () => showVideo('video3'));
    document.getElementById('play-video4').addEventListener('click', () => showVideo('video4'));

    // Dynamic visibility for buttons based on camera position
    function toggleButtonVisibility() {
      const camera = document.querySelector('[camera]');
      const cameraPosition = camera.object3D.position;

      // Define proximity check function
      const isFacing = (videoId, buttonId) => {
        const videoEl = document.getElementById(videoId).object3D;
        const button = document.getElementById(buttonId);
        const distance = cameraPosition.distanceTo(videoEl.position);

        // Show button if camera is close enough, otherwise hide
        if (distance < 3) {
          button.style.display = 'block';
          button.style.left = `${window.innerWidth / 2 - button.offsetWidth / 2}px`; // Centered below video
        } else {
          button.style.display = 'none';
        }
      };

      isFacing('video1', 'play-video1');
      isFacing('video2', 'play-video2');
      isFacing('video3', 'play-video3');
      isFacing('video4', 'play-video4');
    }

    // Continuously check button visibility
    setInterval(toggleButtonVisibility, 1000);
  </script>
</body>
</html>
